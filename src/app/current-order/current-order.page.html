<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Current Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Current Order</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" color="success">
    Check Out
  </ion-button>
  <ion-grid>
    <ion-row *ngFor="let pizza of CurrentOrder.orderedPizza">
      <ion-col size="8">
        {{ pizza.quantity }} {{ pizza.size }} sized pizza with {{ pizza.topping }}
      </ion-col>
      <ion-col>
        <ion-button size="small" color="danger">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
