<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Current Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Current Order</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" color="success" [disabled]="!currentOrder" (click)="placeOrder()">
    Check Out
  </ion-button>
  <ion-grid *ngIf="currentOrder">
    <ion-row>
      ${{ currentOrder.totalPrice }}
    </ion-row>
    <ion-row *ngFor="let pizza of currentOrder.orderedPizza">
      <ion-col size="8">
        {{ pizza.quantity }} {{ pizza.size }} sized pizza with {{ pizza.topping }}
      </ion-col>
      <ion-col>
        <ion-button size="small" color="danger" (click)="deletePizza(pizza)">Delete</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
