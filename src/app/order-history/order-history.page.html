<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pizza App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let h of orderHistoryList">
        <ion-text color="danger">{{ h.placedTime }}&nbsp;</ion-text> Total: ${{ h.totalPrice }}
    </ion-row>
  </ion-grid>

</ion-content>
