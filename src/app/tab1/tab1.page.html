<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pizza App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pizza App</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-grid>
  <ion-row>
    <ion-col><ion-img style="width: 80px; height: 80px;"  src="https://image.flaticon.com/icons/png/512/3132/3132693.png"></ion-img></ion-col>
    <ion-col class="ion-align-self-end"><ion-button color="dark">Manager</ion-button></ion-col>
  </ion-row>
  
</ion-grid>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col> <ion-button class="number_button" size="small"> 1 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button"size="small"> 2 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 3 </ion-button> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <ion-button class="number_button" size="small"> 4 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 5 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 6 </ion-button> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <ion-button class="number_button" size="small"> 7 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 8 </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 9 </ion-button> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col> <ion-button color="warning" size="small"> Reset </ion-button> </ion-col>
      <ion-col> <ion-button class="number_button" size="small"> 0 </ion-button> </ion-col>
      <ion-col> <ion-button class="add_button" color="success" size="small"> Add </ion-button> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
